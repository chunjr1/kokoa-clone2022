<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Starlink</span>
            <i class="fas fa-satellite"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-user-shield status-bar__i--rightmargin"></i>
            <span class="status-bar__i--rightmargin">90%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>
    </div>

    <header>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KoreaTalk</h1>
            <p class="welcome-header__text">
              If you have a KoreaTalk Account, log in with your email or phone number.
            </p>
          </header>
      
          <form id="login-form" action="friends.html" method="get">
            <input type="text" name="username" placeholder="Email or phone number" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find KoreaTalk Account or Password</a>
          </form>
    </header>

    <div id="no-mobile">
        <span>Your screen is too big, Make it small!</span>
    </div>

    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>
</body>
</html>

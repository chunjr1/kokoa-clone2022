<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Starlink</span>
            <i class="fas fa-satellite"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-user-shield status-bar__i--rightmargin"></i>
            <span class="status-bar__i--rightmargin">90%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
          <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">London Golani</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, October 17, 2022
      </div>
      <div class="message-row">
          <img src="http://cdn.ggilbo.com/news/photo/202106/851674_680842_427.png"/>
        <div class="message-row__content">
          <span class="message__author">London</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">19:25</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__img">
          <img src="http://cdn.ggilbo.com/news/photo/202106/851674_680842_427.png"/>
        </div>
        <div class="message-row__content">
          <span class="message__author">London Golani</span>
          <div class="message__info">
            <span class="message__bubble">I hate John Lee!</span>
            <span class="message__time">19:26</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Wow! Calm down</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">He's already gone to his country</span>
            <span class="message__time">19:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

      <span>Your screen is too big, Make it small!</span>
    </div>

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Starlink</span>
            <i class="fas fa-satellite"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-user-shield status-bar__i--rightmargin"></i>
            <span class="status-bar__i--rightmargin">90%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </header>
  
      <main class="main-screen">
        <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="http://cdn.ggilbo.com/news/photo/202106/851674_680842_427.png"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">London Golani</h4>
                <h6 class="user-component__subtitle">
                  Please check the message for you
                </h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">11:11</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>

        <div class="user-component spam-message">
          <div class="user-component__column">
            <div class="user-component__img__warning">
              <img src="https://newsimg.sedaily.com/2022/06/19/267B3S77AN_3.png" class="user-component__avatar user-component__avatar"/>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">John Lee</h4>
              <h6 class="user-component__subtitle">
                Spam message, Be careful!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:20</span>
            <div class="badge">100</div>
          </div>
        </div>
      </main>
  
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
              <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">101</span>
              <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big, Make it small!</span>
    </div>

    <script src="https://kit.fontawesome.com/0f3b201aff.js" crossorigin="anonymous"></script>
</body>
</html>
